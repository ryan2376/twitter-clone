<div class="comment-section">
    <div class="comments">
        <h4>Replies</h4>
        <div *ngIf="loading" class="loading">Loading comments...</div>
        <div *ngIf="!loading">
            <div *ngFor="let comment of comments" class="comment">
                <div class="comment-header">
                    <img class="avatar"
                        [src]="'https://ui-avatars.com/api/?name=' + comment.name + '&background=657786&color=fff'"
                        alt="User Avatar">
                    <div class="comment-meta">
                        <span class="username">{{comment.name}}</span>
                        <span class="timestamp">Â· {{getRelativeTime()}}</span>
                    </div>
                </div>
                <p>{{comment.body}}</p> <!-- Fixed: Use comment.body instead of post.body -->
                <small class="email">{{comment.email}}</small>
            </div>
        </div>
    </div>
</div>
